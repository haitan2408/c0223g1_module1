<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:relative;left:0px; top:0px;" height="100" width="80"/>
</body>
<script>
    let imgObj = document.getElementById("nobita");

    window.addEventListener('keydown', moveSelection);

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                imgObj.style.left = parseInt(imgObj.style.left) - 10 + "px";
                break;
            case 38:
                imgObj.style.top = parseInt(imgObj.style.top) - 10 + "px";
                break;
            case 39:
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
                break;
            case 40:
                imgObj.style.top = parseInt(imgObj.style.top) + 10 + "px";
                break;
        }
    }
</script>
</html>
