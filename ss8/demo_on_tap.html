<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<!--    Muốn thay đổi vị trí của ảnh thì cần khai báo position là relative ( module 3 học)
left = 0px: hình sẽ cách lề trái 0px-->
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%; position: relative; left: 0px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" /></form>
</body>
<script>
    let imgObj = document.getElementById('myImage');
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
</script>
</html>
