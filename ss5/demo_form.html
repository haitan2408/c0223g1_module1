<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<h1>Đăng ký thông tin</h1>
<form id="form-css" action="https://www.google.com" method="post" style="background-color: orange">
    <fieldset>
        <center>
            <legend>Đăng ký</legend>
            <table>

                <tr>
                    <td><label for="name">Tên học sinh:</label></td>
                    <td><input id="name" name="name" value="HaiTT"></td>
                </tr>
                <tr>
                    <td><label for="dateOfBirth">Ngày tháng năm sinh:</label></td>
                    <td><input id="dateOfBirth" name="dateOfBirth" type="date"></td>
                </tr>
                <tr>
                    <td><label>Sở thích</label></td>
                    <td><input type="checkbox">Bóng đá
                        <input type="checkbox">Cầu lông
                        <input type="checkbox">Cầu lông
                        <input type="checkbox">Khác
                    </td>
                </tr>
                <tr>
                    <td><label>Giới tính: </label></td>
                    <td><input type="radio" name="gender">Nam
                        <input type="radio" name="gender">Nữ
                        <input type="radio" name="gender">Khác.
                    </td>
                </tr>
                <tr>
                    <td ><label style="padding-left: 10px">Lớp</label></td>
                    <td><select style="width: 162px;">
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                        <option>Lớp 4</option>
                        <option>Lớp 5</option>
                        <option>Lớp 6</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mô tả về bản thân
                    </td>
                    <td><textarea rows="10" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Đăng ký</button>
                    </td>
                </tr>

            </table>
        </center>
    </fieldset>

</form>
</body>
</html>
