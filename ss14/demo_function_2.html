<body>
<script>
    function kiemTraSoNuyenTo(number) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        return isPrime;
    }

    function kiemTra1SoNguyenTo() {
        let number = prompt("Mời bạn nhập số cần kiểm tra: ") * 1;
        kiemTraSoNuyenTo(number)
    }

    function hienThi30SoNguyenToDauTien() {
        let count = 0;
        let number = 2;
        while (count < 30) {
            let result = kiemTraSoNuyenTo(number);
            if (result) {
                console.log(number);
                count++
            }
            number++;
        }
    }
</script>
</body>
</html>
